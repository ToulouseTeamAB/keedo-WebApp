<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block round color="primary" (click)="logoutPage()">Logout</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block round color="primary" (click)="changeUserPage()">Modify Profile Settings</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block round color="primary" (click)="transactionPage()">Your transactions</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
