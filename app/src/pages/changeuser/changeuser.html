<ion-header>

  <ion-navbar>
    <ion-title>User Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block round color="primary" (click)="changeUserEmail()">Modify Email</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block round color="primary" (click)="changeUserUsername()">Modify Username</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block round color="primary" (click)="changeUserPassword()">Modify Password</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
