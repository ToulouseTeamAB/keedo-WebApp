<ion-header>

  <ion-navbar>
    <ion-title>Sell</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="book">
    <ion-list no-lines>
      <ion-list-header>
        Book Information
      </ion-list-header>
      <ion-item>
        <img [src]="book.volumeInfo.imageLinks.thumbnail"/>
        <h3>Title:</h3>
        <h2>{{book.volumeInfo.title}}</h2>
        <h3>Author:</h3>
        <h2>{{book.volumeInfo.authors}}</h2>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Description</ion-label>
        <ion-input type="text" placeholder="Book condition..." clearInput="True"  [(ngModel)]="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Price</ion-label>
        <ion-input placeholder="Price" type="number" clearInput="True" [(ngModel)]="sellPrice"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label>Modules</ion-label>
        <ion-select [(ngModel)]="myModule">
          <ion-option *ngFor="let module of modules" [value]="module.id">{{module.label}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  {{description}}
  <button ion-button block round color="primary" (click)="postSellBook()">Put on Sale</button>
</ion-content>
