<ion-header>

  <ion-navbar>
    <ion-title>KeedoApp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-grid>
    <ion-row>
      <ion-col>
        <form #f="ngForm" (ngSubmit)="login(f)" novalidate>
          <ion-list>
            <ion-item>
              <ion-label color="primary" >E-mail</ion-label>
              <ion-input name="email" ngModel required #email="ngModel" type="email" placeholder="E-mail"  clearInput="True" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" >Password</ion-label>
              <ion-input name="password" ngModel required #password="ngModel" type="password" placeholder="Password"  clearInput="True" ></ion-input>
            </ion-item>
            <button ion-button block round color="primary">Login</button>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row	>
      <ion-col></ion-col>
      <ion-col style="text-align: center">OR</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <button ion-button round block color="secondary" (click)="registerPage()">Register</button>
      </ion-col>

      <ion-col >
        <button ion-button round block color="danger" (click)="switchpage()">Login later</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p *ngIf="api">{{api.apiKey}}</p>
</ion-content>
