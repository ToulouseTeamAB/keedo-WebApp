<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="changePassword(f)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label color="primary" >Password</ion-label>
        <ion-input name="password" ngModel required #password="ngModel" type="text" placeholder="Password"  clearInput="True" ></ion-input>
      </ion-item>
      <button ion-button block round color="primary">Change</button>
    </ion-list>
  </form>
</ion-content>
