<ion-header>

  <ion-navbar>
    <ion-title>Change Username</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="chnageUsername(f)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label color="primary" >Username</ion-label>
        <ion-input name="username" ngModel required #username="ngModel" type="text" placeholder="Username"  clearInput="True" ></ion-input>
      </ion-item>
      <button ion-button block round color="primary">Change</button>
    </ion-list>
  </form>
</ion-content>
