<ion-header>

  <ion-navbar>
    <ion-title>BuyList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngIf="books">
      <ion-list-header >
        Books for sell
      </ion-list-header>
      <ion-item *ngFor="let book of books">
        <ion-thumbnail item-start>
          <img  [src]="bookInfo.picture">
        </ion-thumbnail>
        <h2>Title: {{bookInfo.title}}</h2>
        <h3>Price: {{book.price}}</h3>
        <p>Condition: {{book.condition}}</p>
        <p>SellerID: {{book.sellerID}}</p>
        <ion-grid>
          <ion-row>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="buyPage(book)" >
                <ion-icon name="eye"></ion-icon>
                <div>View</div>
              </button>
            </ion-col>
            <ion-col></ion-col>
            <ion-col center text-center>
              <p>$ {{book.price}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
    <ion-list-header>
      On Amazon
    </ion-list-header>
    <ion-item *ngIf="this.book_ISBN" >
      <button ion-button clear item-end (click)="openAppBrowser()">View on Amazon</button>
    </ion-item>
  </ion-list>

</ion-content>
